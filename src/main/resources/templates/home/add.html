<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head">
</head>
<body>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragment :: navigation"></nav>

    <form method="post" th:object="${hike}">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="description">Description</label>
            <input th:field="*{description}" />
            <span th:errors="*{description}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="location">Location</label>
            <input th:field="*{location}" />
            <span th:errors="*{location}"  class="error"></span>
        </div>

        <div class="form-group"> <!-- TODO: checkboxes for preset tags and text box for custom tags, maybe http://loudev.com/ multiselect -->
            <input type="checkbox" value="Private">Private</input>
            <input type="checkbox" value="Crowded">Crowded</input>
            <input type="checkbox" value="Views">Great Views</input>
        </div>

        <input type="submit" value="Share this hike"/>
    </form>
</body>
</html>
